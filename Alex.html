<!DOCTYPE html>
<html>
	<head>
		<title>Alex</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable='no'" />
		<meta name="theme-color" content="black" />
		<link rel="stylesheet" href="assets/bootstrap5/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="assets/css/main.css" type="text/css" />
		<link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
		<link rel="shortcut icon" href="assets/images/icons/favicon.png" type="image/png" sizes="32x32" />
		<meta property="og:url" content="https://vampire-rpg.netlify.app/alex">
		<meta property="og:type" content="website">
		<meta property="og:image" content="https://vampire-rpg.netlify.app/assets/images/general/thumb.jpg">
		<meta property="og:title" content="Vampires - RPG">
		<meta property="og:description" content="App para salvar nossas fichas de personagens">
	</head>
	<body class="alex-page">
		
		<main class="d-flex flex-column align-items-center position-relative h-100 w-100">
			<h1 class="character-name mt-2">Alex</h1>
			
			<div class="return-button position-absolute">
				<a href="index.html">
					<img src="assets/images/icons/return.png" />
				</a>
			</div>
			
			<div class="character-attributes-toggle-button position-absolute d-flex justify-content-center align-items-center">
				<img src="assets/images/icons/toggle_button.png" />
			</div>
			
			<div class="attributes-area position-absolute d-flex flex-column align-items-center">
				<h2 class="mt-3">Atributos</h2>
				<ul class="ps-0 mb-0 mt-3 d-flex flex-column justify-content-center align-items-center w-100">
					<li class="mb-2 d-flex align-items-center justify-content-between">
						<div class="block1 d-flex align-items-center">
							<img class="me-2" src="assets/images/icons/strength.png" />
							<span class="attribute">
								Força
							</span>
						</div>
						<div class="block2 d-flex justify-content-center align-items-center">
							<span class="attribute-icon" id="strength-decrease">
								-
							</span>
							<span class="ms-3 me-3" id="strength">
								1
							</span>
							<span class="attribute-icon" id="strength-increase">
								+
							</span>
						</div>
					</li>
					<li class="mb-2 d-flex align-items-center justify-content-between">
						<div class="block1 d-flex align-items-center">
							<img class="me-2" src="assets/images/icons/defense.png" />
							<span class="attribute">
								Defesa
							</span>
						</div>
						<div class="block2 d-flex justify-content-center align-items-center">
							<span class="attribute-icon" id="defense-decrease">
								-
							</span>
							<span class="ms-3 me-3" id="defense">
								1
							</span>
							<span class="attribute-icon" id="defense-increase">
								+
							</span>
						</div>
					</li>
					<li class="mb-2 d-flex align-items-center justify-content-between">
						<div class="block1 d-flex align-items-center">
							<img class="me-2" src="assets/images/icons/agility.png" />
							<span class="attribute">
								Agilidade
							</span>
						</div>
						<div class="block2 d-flex justify-content-center align-items-center">
							<span class="attribute-icon" id="agility-decrease">
								-
							</span>
							<span class="ms-3 me-3" id="agility">
								1
							</span>
							<span class="attribute-icon" id="agility-increase">
								+
							</span>
						</div>
					</li>
					<li class="d-flex align-items-center justify-content-between">
						<div class="block1 d-flex align-items-center">
							<img class="me-2" src="assets/images/icons/perception.png" />
							<span class="attribute">
								Percepção
							</span>
						</div>
						<div class="block2 d-flex justify-content-center align-items-center">
							<span class="attribute-icon" id="perception-decrease">
								-
							</span>
							<span class="ms-3 me-3" id="perception">
								1
							</span>
							<span class="attribute-icon" id="perception-increase">
								+
							</span>
						</div>
					</li>
				</ul>
				<span class="mt-4" id="reset-button">Redefinir</span>
			</div>
			
			<div class="confirm-reset-screen position-absolute h-100 w-100 d-none">
				<div class="confirm-reset-screen__content d-flex flex-column justify-content-center align-items-center p-3">
					<h3>Quer mesmo redefinir os atributos do personagem?</h3>
					<div class="confirm-reset-buttons-area d-flex mt-2">
						<div class="cancel-reset-button">
							Não
						</div>
						<div class="confirm-reset-button me-3">
							Sim
						</div>
					</div>
				</div>
			</div>
		</main>
		
		<script src="assets/js/alex.js" type="text/javascript">
		</script>
	</body>
</html>
